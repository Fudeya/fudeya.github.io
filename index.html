<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>滑動頁面</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to right, #4facfe, #f093fb);
    min-height: 200vh; /* 2倍螢幕高度 */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #character {
    width: 200px;
    margin-top: 100px;
    transition: transform 0.2s ease;
    user-select: none;
    touch-action: manipulation;
  }

  /* 點擊彈跳動畫 */
  .bounce {
    animation: bounce 0.3s ease;
  }

  @keyframes bounce {
    0%   { transform: scale(1); }
    50%  { transform: scale(0.9); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

  <img id="character" src="1touch.png" alt="角色">

  <script>
    const character = document.getElementById('character');

    function triggerBounce() {
      character.classList.add('bounce');
      character.addEventListener('animationend', () => {
        character.classList.remove('bounce');
      }, { once: true });
    }

    character.addEventListener('click', triggerBounce);
    character.addEventListener('touchstart', (e) => {
      e.preventDefault();
      triggerBounce();
    });
  </script>

</body>
</html>
